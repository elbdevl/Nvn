<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدفع المتطور - أثاثي</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .card-logo {
            height: 30px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .time-slot-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .time-slot.selected {
            border-color: #37D4CF;
            background: rgba(55, 212, 207, 0.05);
        }

        .card-type-indicator {
            position: relative;
        }

        #cardNumber {
            padding-right: 60px;
        }
        
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <!-- ... نفس الهيدر السابق ... -->
    </header>

    <main class="advanced-payment">
        <div class="container">
            <!-- خطوات الدفع -->
            <div class="payment-steps">
                <div class="step active">1. المعلومات الأساسية</div>
                <div class="step">2. طريقة الدفع</div>
                <div class="step">3. التأكيد</div>
            </div>

            <!-- نموذج الدفع -->
            <form id="advancedPaymentForm">
                <!-- الخطوة 1 - المعلومات الأساسية -->
                <div class="form-step active" data-step="1">
                    <!-- ... حقول المعلومات الأساسية ... -->
                </div>

                <!-- الخطوة 2 - طريقة الدفع -->
                <div class="form-step" data-step="2">
                    <div class="payment-methods-grid">
                        <!-- بطاقة ائتمان -->
                        <div class="payment-method-card" data-method="credit-card">
                            <div class="card-header">
                                <i class="fab fa-cc-visa"></i>
                                <h4>بطاقة ائتمان</h4>
                            </div>
                            <div class="card-details">
                                <div class="card-type-indicator">
                                    <img src="" class="card-logo" id="cardLogo">
                                    <input type="text" id="cardNumber" 
                                           placeholder="1234 5678 9012 3456"
                                           data-validation="card-number">
                                </div>
                                <div class="form-row">
                                    <input type="text" id="expiryDate" 
                                           placeholder="MM/YY"
                                           data-validation="expiry-date">
                                    <input type="text" id="cvv" 
                                           placeholder="CVV"
                                           data-validation="cvv">
                                </div>
                            </div>
                        </div>

                        <!-- الدفع عند الاستلام -->
                        <div class="payment-method-card" data-method="cash">
                            <div class="card-header">
                                <i class="fas fa-money-bill-wave"></i>
                                <h4>الدفع عند الاستلام</h4>
                            </div>
                            <div class="card-details">
                                <p>سيتم الاتصال بك لتأكيد وقت التسليم</p>
                                <div class="time-slot-selector">
                                    <div class="time-slot" data-time="9-12">9 صباحًا - 12 ظهرًا</div>
                                    <div class="time-slot" data-time="12-3">12 ظهرًا - 3 عصرًا</div>
                                    <div class="time-slot" data-time="3-6">3 عصرًا - 6 مساءً</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- التحكم في الخطوات -->
                <div class="form-navigation">
                    <button type="button" class="prev-step">السابق</button>
                    <button type="button" class="next-step">التالي</button>
                    <button type="submit" class="submit-payment">إتمام الدفع</button>
                </div>
            </form>
        </div>
    </main>

    <!-- مؤشر التحميل -->
    <div class="payment-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>جاري معالجة الدفع...</p>
        </div>
    </div>

    <script src="./js/payment.js" type="module"></script>
</body>
</html>
